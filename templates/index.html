{% extends 'base.html' %}

{% block container %}
<div class="row">
    <div class="col">
        <form action="{{ url_for('process') }}" method="post">
          <div class="form-group">
            <label>Text:</label>
            <textarea class="form-control" name="text_to_process" rows="5">{{ text }}</textarea>
          </div>
          <div class="form-group">
            <label>Keyword Length:</label>
            <input class="form-control" type="number" name="max_kw_length" value="{{ '3' if not max_kw_length else max_kw_length }}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% block processed_text %}{% endblock %}
{% endblock %}
